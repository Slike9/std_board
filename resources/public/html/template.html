<!DOCTYPE HTML>
<html>
  <head lang="ru">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/site.min.css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,800,700,400italic,600italic,700italic,800italic,300italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/css/index.css">
    <script type="text/javascript" src="/js/site.min.js"></script>
  </head>
  <body>
    <div class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">StD Board</a>
        </div>
      </div>
    </div>

    <div class="container" id="container">
      <div class="b-toolbar btn-toolbar" id="toolbar">
        <div class="btn-group">
          <a class="btn btn-default" id="create-story-btn"> Create Story </a>
        </div>
      </div>

      <div class="b-dashboard" id="dashboard">
        <div class="row b-dashboard__header" id="dashboard-header">
          <div class="col-xs-4">New</div>
          <div class="col-xs-4">In progress</div>
          <div class="col-xs-4">Done</div>
        </div>
        <div class="b-dashboard__body">

          <!-- Story -->
          <div class="row b-story">
            <div class="col-xs-12">
              <div class="row b-story__header">
                <span class="b-story__title">New Story</span>
                <span class="b-story__actions">
                  <a class="b-story__edit btn btn-link">Edit</a>
                  <a class="b-story__delete btn btn-link">Delete</a>
                </span>
              </div>
              <div class="row b-story__body">
                <div class="col-xs-4 b-story__status b-story__status_new" data-status="new">
                  <!-- Task -->
                  <div class="b-task">
                    <div class="b-task__title">Task 1</div>
                  </div>
                </div>
                <div class="col-xs-4 b-story__status b-story__status_progress" data-status="progress"> </div>
                <div class="col-xs-4 b-story__status b-story__status_done" data-status="done"> </div>
              </div>
            </div>
          </div>

        </div>

      </div>

    </div>
  </body>
</html>
