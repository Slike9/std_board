<!DOCTYPE HTML>
<html>
  <head lang="ru">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/site.min.css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,800,700,400italic,600italic,700italic,800italic,300italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/css/index.css">
    <script type="text/javascript" src="/js/site.min.js"></script>
  </head>
  <body>
    <div class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">StD Board</a>
        </div>
      </div>
    </div>

    <div class="container" id="container">
      <div class="b-toolbar btn-toolbar" id="toolbar">
        <div class="btn-group">
          <a class="btn btn-primary" id="create-story-btn"> Create Story </a>
        </div>
        <div class="b-project pull-right">
          <div class="b-project__show form-inline">
            <div class="form-group">
              <label>Project:</label>
              <select class="form-control" id="project-list"></select>
            </div>
            <a class="btn btn-link b-project__edit">Edit</a>
            <a class="btn btn-link b-project__create">Create</a>
          </div>
          <div class="b-project__edit-form form-inline">
            <div class="form-group">
              <label>Project:</label>
              <input class="form-control b-project__title-edit"></select>
            </div>
            <a class="b-project__save btn btn-primary btn-sm">Save</a>
            <a class="b-project__delete btn btn-danger btn-sm">Delete</a>
            <a class="b-project__cancel btn btn-link btn-sm">Cancel</a>
          </div>
        </div>
      </div>

      <div class="b-dashboard" id="dashboard">
        <div class="b-dashboard__decorator">
          <div class="b-dashboard__decorator-status" data-status="new"></div>
          <div class="b-dashboard__decorator-status" data-status="progress"></div>
          <div class="b-dashboard__decorator-status" data-status="done"></div>
        </div>

        <div class="row b-dashboard__header" id="dashboard-header">
          <div class="col-xs-4">New</div>
          <div class="col-xs-4">In progress</div>
          <div class="col-xs-4">Done</div>
        </div>
        <div class="b-dashboard__body">

          <!-- Story -->
          <div class="row b-story">
            <div class="col-xs-12">
              <div class="row b-story__header">
                <div class="pull-left">
                  <span class="b-story__title">New Story</span>
                  <div class="b-story__edit-form">
                    <input class="b-story__title-edit"></input>
                    <span class="b-story__actions">
                      <a class="b-story__save btn btn-primary btn-sm">Save</a>
                      <a class="b-story__cancel btn btn-link">Cancel</a>
                    </span>
                  </div>
                </div>
                <span class="b-story__actions pull-right">
                  <!--<a class="b-story__add-task btn btn-link">Add task</a>-->
                  <a class="b-story__delete btn btn-link">
                    <span class="glyphicon glyphicon-remove"></span>
                  </a>
                </span>
              </div>
              <div class="row b-story__body">
                <div class="col-xs-4 b-story__status" data-status="new">
                  <div class="b-story__status-body">
                  <!-- Task -->
                    <div class="b-task">
                      <div class="b-task__header">
                        <a class="b-task__start btn btn-link">Start</a>
                        <a class="b-task__finish btn btn-link">Finish</a>
                        <a class="b-task__reopen btn btn-link">Reopen</a>
                      </div>
                      <div class="b-task__title">Task 1</div>
                      <div class="b-task__edit-form">
                        <textarea class="b-task__title-edit" value="Task 1"></textarea>
                        <div class="btn-toolbar">
                          <div class="btn-group pull-right">
                            <a class="b-task__delete btn btn-danger btn-sm">
                              Delete
                            </a>
                          </div>
                          <div class="btn-group pull-right">
                            <a class="b-task__save btn btn-primary btn-sm">Save</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="b-story__status-footer">
                    <a class="b-story__add-task btn btn-link">Add task</a>
                  </div>
                </div>
                <div class="col-xs-4 b-story__status" data-status="progress"> </div>
                <div class="col-xs-4 b-story__status" data-status="done"> </div>
              </div>
            </div>
          </div>

        </div>

      </div>

    </div>
  </body>
</html>
