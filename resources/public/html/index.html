<!DOCTYPE HTML>
<html>
  <head lang="ru">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/site.min.css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,800,700,400italic,600italic,700italic,800italic,300italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/css/index.css">
    <script type="text/javascript" src="/js/site.min.js"></script>
  </head>
  <body>
    <script src="/out/goog/base.js" type="text/javascript"></script>
    <script type="text/javascript" src="/js/main.js" charset="utf-8"></script>
    <script type="text/javascript">goog.require("std_board.client.core");</script>
    <div class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">StD Board</a>
        </div>
      </div>
    </div>
    <div class="container" id="container">
      <div class="btn-toolbar">
        <div class="btn-group">
          <a class="btn btn-default"> Create Story </a>
        </div>
      </div>
      <div class="row b-board-header">
        <div class="col-xs-4">New</div>
        <div class="col-xs-4">In progress</div>
        <div class="col-xs-4">Done</div>
      </div>
      <div class="row b-story">
        <div class="col-xs-12">
          <div class="row b-story__header">
            New Story
            Edit Delete
          </div>
          <div class="row b-story__body">
            <div class="col-xs-4">
              <div class="b-task">
                Task 1
              </div>
              <div class="b-task">
                Task 2
              </div>
            </div>
            <div class="col-xs-4">
              <div class="b-task">
                Task 3
              </div>
            </div>
            <div class="col-xs-4">
              <div class="b-task">
                Task 4
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
